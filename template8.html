<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eflyer - Fashion Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 4px 2px -2px gray;
            gap: 30px;
            align-items:space-between;
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0px;
            position: sticky;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            position: sticky;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: sticky;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            position: sticky;
        }
      
        .banner {
            text-align: center;
            background: #ffda79;
            padding: 100px 0;
            color: #333;
           
        }
        .banner h1 {
            font-size: 48px;
            margin: 0;
        }
        .banner button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            
        }
        .products {
            text-align: center;
            padding: 50px 0;
            background-color: white;
        }
        .products h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .product-item {
            padding: 20px;
            background-color: white
            gap: 20px;
            align-content: space-between;
        }
        
        .product-item p {
            font-size: 18px;
            color: #333;
            gap: 20px;
            align-content: space-between;
        }
        .col-md-4{
            gap: 30px;
            align-content: space-between;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <header class="header">
        <header>
            <div class="logo">Eflyer</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products">
            </div>
            <nav>
                <a href="#">Best Sellers</a>
                <a href="#">Gift Ideas</a>
                <a href="#">New Releases</a>
                <a href="#">Today's Deals</a>
                <a href="#">Customer Service</a>
            </nav>
        </header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="logo"></div>
                </div>
                <div class="col-md-9 text-right">
                    
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>Get Start Your Favriot Shoping</h1>
            <button>Buy Now</button>
        </div>
    </section>

    <section class="products">
        <div class="container" >
            
            <h2>Man & Woman Fashion</h2>
            <div class="row">
                <div class="col-md-4 product-item">
                    
                    <p>Man T-shirt <br>Price $30</p>
                </div>
                <div class="col-md-4 product-item">
                   
                    <p>Man Shirt <br>Price $30</p>
                </div>
                <div class="col-md-4 product-item">
                    
                    <p>Woman Scarf <br>Price $30</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Eflyer. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
